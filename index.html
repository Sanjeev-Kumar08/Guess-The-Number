<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
  <header>
    <h1>Guess The Number</h1>
    <h3>Enter a number between 1-100</h3>
    <input id="input" placeholder="Enter Number"><br><br>
    <button id="button" type="submit">Submit</button>
  </header>
 
  <div class="parentDiv" style="margin-top: 20px;">
    <div id="result">Result</div>
    <div id="previousGuess">Previous Guess</div>
    <div id="attempts">Attempts Remaining : 10</div>
    <div style="margin-top: 10px;" id="status"></div>
    <div style="margin-top: 10px;" id="showResult"></div>
  </div>  

  <button style="background-color: red; margin-top: 15px;" id="resetButton">Reset</button>
 
</body>
<script src="script.js"></script>
</html>
